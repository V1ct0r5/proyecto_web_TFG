                  id:
                    type: integer
                  nombre_usuario:
                    type: string
                  correo_electronico:
                    type: string
                  contrasena:
                    type: string
                  fecha_registro:
                    type: string
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor
    put:
      summary: Actualiza un usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_usuario:
                  type: string
                correo_electronico:
                  type: string
