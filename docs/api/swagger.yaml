                  id:
                    type: integer
                  nombre_usuario:
                    type: string
                  correo_electronico:
                    type: string
                  contrasena:
                    type: string
                  fecha_registro:
                    type: string
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor
    delete:
      summary: Elimina un usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Usuario eliminado exitosamente
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor
