openapi: 3.0.0
info:
  title: API de Usuarios y Objetivos
  version: 1.0.0
paths:
  /usuarios/:
    post:
      summary: Crea un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_usuario:
                  type: string
                correo_electronico:
                  type: string
                contrasena:
                  type: string
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nombre_usuario:
                    type: string
                  correo_electronico:
                    type: string
                  contrasena:
                    type: string
                  fecha_registro:
                    type: string
        '400':
          description: Solicitud incorrecta
        '500':
          description: Error interno del servidor
    get:
      summary: Obtiene todos los usuarios
      responses:
        '200':
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nombre_usuario:
                      type: string
                    correo_electronico:
                      type: string
                    contrasena:
                      type: string
                    fecha_registro:
                      type: string
        '500':
          description: Error interno del servidor
  /usuarios/{id}:
    get:
      summary: Obtiene un usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
